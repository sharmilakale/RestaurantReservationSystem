<!DOCTYPE html>
<html>

<head>
    <title> Restaurant Profile & Settings</title>
    <!-- For mobile first approach-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Abril+Fatface">
    <link rel="stylesheet" href="styles/styles.css">


</head>

<body class="body">

<div class="divTop">
    <img class="image" src="images/Grapes-100.png"/>
    <p class="logo">Draksha Grill</p>
    <img class="image" src="images/Grapes-100.png"/>
    <a href="https://www.facebook.com/helpcookinghealthrecipe/" class="fbLink">
        <img src="images/facebook_Blue_icon.ico" alt="Facebook Link" class="image"/>
    </a>
</div>

<div class="mainDiv">

    <nav class="navbar">
        <div class="container" align="center">
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav clearFix menuFont menuUl">
                    <li><a href="welcome.html">Home</a></li>

                    <li class="dropdown menuFont active">
                        <a href="#" data-toggle="dropdown">Reservations</a>
                        <ul class="nav navbar-nav dropdown-menu subUl">
                            <li class="dropdown"><a id="createReservationA" href="#" data-toggle="dropdown"> Create
                                reservation</a>
                            </li>
                            <li class="dropdown"><a id="findReservationA" href="#" data-toggle="dropdown">Find
                                Reservations</a></li>
                            <li class="dropdown"><a id="reservationListA" href="#" data-toggle="dropdown">Reservation
                                List</a></li>
                            <!--<li class="dropdown"><a id="cancelReservationA" href="#" data-toggle="dropdown"> Cancel Reservation</a></li>-->
                        </ul>
                    </li>

                    <li><a id="aboutUsA" href="aboutUs.html">About Us</a></li>
                    <li><a id="contactUsA" href="contactUs.html">Contact Us</a></li>
                    <li><a id="loginA" href="login.html">Log In</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <div id="restaurantProfile" class="divFull">

        <section id="restaurantProfileId">
            <fieldset>
                <legend>Profile</legend>
                <p>
                    <label for="restoName">Restaurant Name:</label>
                    <input type="text" id="restoName" value="Draksha Grill" min="3" max="30" required/>
                </p>
                <p>
                    <label for="tagLineId">Tag Line:</label>
                    <input type="text" id="tagLineId" value="The sizzling way!">
                </p>
                <p style="float: inherit">
                    <label></label>
                    <b><a href="editSeatingMap.html">Edit Seating Map</a></b></h2>
                </p>
            </fieldset>

            <fieldset>
                <legend>Settings </legend>
                <div style="display: inline-block;">
                    <p>
                        <label for="addr1">Address line 1</label>
                        <input type="text" id="addr1" value="4250 Fox Valley Center Dr" min="3" max="40" required
                               placeholder="Address Line1"/>
                    </p>
                    <p>
                        <label for="addr2">Address Line 2</label>
                        <input type="text" id="addr2" value="" min="3" max="40" required placeholder="Address Line2"/>
                    </p>
                    <p>
                        <label for="city">City</label>
                        <input type="text" id="city" value="" min="3" max="20" required placeholder="City"/>
                    </p>
                    <p>
                        <label for="state">State</label>
                        <!--would like to know how to load from db or enum with html5-->
                        <select id="state" required>
                            <option value=""></option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </p>
                    <p>
                        <label for="zipCode">Zip code</label>
                        <input type="text" id="zipCode" value="60504" required placeholder="Zip"/>
                    </p>
                    <p>
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" placeholder="555-555-5555" pattern="\d{3}[\-]\d{3}[\-]\d{4}"
                               required value="898-090-989"/>
                    </p>
                    <p>
                        <label for="emailId">Email:</label>
                        <input type="email" id="emailId" value="naraynicrafts@gmail.com" required/>
                    </p>
                </div>
                <div style="display: inline-block; vertical-align: top; margin-left: 100px">

                    <table>
                        <tr style="background: transparent">
                            <th><span>Open Day</span></th>
                            <th><span>Start Time</span></th>
                            <th><span>Close Time</span></th>
                        </tr>
                        <tr style="background: transparent">
                            <td><input type="checkbox" id="mon" value="Mon" style="width:15px"><span>Mon</span>
                            </td>
                            <td><input type="time" id="monOpen" style="width:110px"></td>
                            <td><input type="time" id="monClose" style="width:110px"></td>
                        </tr>
                        <tr style="background: transparent">
                            <td><input type="checkbox" id="tue" value="Tue" style="width:15px"/><span>Tue</span>
                            </td>
                            <td><input type="time" id="tueOpen" style="width:110px"></td>
                            <td><input type="time" id="tueClose" style="width:110px"></td>
                        </tr>
                        <tr style="background: transparent">
                            <td><input type="checkbox" id="wed" value="Wed" style="width:15px"/><span>Wed</span>
                            </td>
                            <td><input type="time" id="wedOpen" style="width:110px"></td>
                            <td><input type="time" id="wedClose" style="width:110px"></td>
                        </tr>
                        <tr style="background: transparent">
                            <td><input type="checkbox" id="thu" value="Thu" style="width:15px"/><span>Thu</span>
                            </td>
                            <td><input type="time" id="thuOpen" style="width:110px"></td>
                            <td><input type="time" id="thuClose" style="width:110px"></td>
                        </tr>
                        <tr style="background: transparent">
                            <td><input type="checkbox" id="fri" value="Fri"
                                       style="width:15px"/><span>Fri</span></td>
                            <td><input type="time" id="friOpen" style="width:110px"></td>
                            <td><input type="time" id="friClose" style="width:110px"></td>
                        </tr>
                        <tr style="background: transparent">
                            <td><input type="checkbox" id="sat" value="Sat" style="width:15px"/><span>Sat</span>
                            </td>
                            <td><input type="time" id="satOpen" style="width:110px"></td>
                            <td><input type="time" id="satClose" style="width:110px"></td>
                        </tr>
                        <tr style="background: transparent">
                            <td><input type="checkbox" id="sun" value="Sun" style="width:15px"/><span>Sun</span>
                            </td>
                            <td><input type="time" id="sunOpen" style="width:110px"></td>
                            <td><input type="time" id="sunClose" style="width:110px"></td>
                        </tr>

                    </table>


                </div>
            </fieldset>

            <p>
                <label for="autoAssign">Auto Assign</label>
                <input type="checkbox" id="autoAssign">
            </p>
            <p>
                <label></label>
                <button class="saveBtn">Save</button>
                <button class="cancelBtn">Cancel Changes</button>

            </p>

        </section>

    </div>
    <br><br>


</div>


<script src="scripts/jquery-1.11.3.min.js"></script>
<script src="scripts/bootstrap.min.js"></script>

</body>

</html>
