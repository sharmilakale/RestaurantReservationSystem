    <div id="reservation" class="divParent">

        <section>
            <h2>Create a Reservation</h2>
            <p></p>
            <p>
                <label for="reserveDate">Date</label>
                <input type="date" id="reserveDate"/>
            </p>
            <p>
                <label for="reserveTime">Time</label>
                <input type="time" id="reserveTime"/>
            </p>
            <p>
                <label for="partySize">Number of people</label>
                <input type="number" id="partySize" min="1" max="12">
            </p>
            <p>
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" pattern="/^[a-z ,.'-]+$/i" maxlength="25" required/>
            </p>
            <p>
                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="555-555-5555" pattern="\d{3}[\-]\d{3}[\-]\d{4}" required/>

            </p>
            <p>
                <label for="emailId">Email</label>
                <input type="email" id="emailId" placeholder="email@example.com"/>
            </p>
            <p>
                <label></label>
                <input type="submit" class="submitTheme" value="Reserve Table"/>
            </p>
        </section>
