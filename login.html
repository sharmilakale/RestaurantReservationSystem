    <div id="loginDiv" class="divParent">
        <section>
            <h2>Owner? Please Log In</h2>
            <p></p>
            <p>
                <label for="userName">User Name</label>
                <input type="email" id="userName" required placeholder="email@example.com" autofocus/>
            </p>
            <p>
                <label for="password">Password</label>
                <input type="password" id="password" required
                       pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$"/>
            </p>
            <p>
                <label></label>
                <input type="submit" class="submitTheme" value="Login" id="btnLogin"/>
            </p>
