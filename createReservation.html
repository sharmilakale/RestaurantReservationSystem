    <div id="reservationDetails" class="divParent">

        <section id="reservationDetailsId">
            <h2>Create Reservation</h2>
            <p></p>
            <p hidden>

                <label>Reservation Id: </label>
                <label class="leftAlign">1215</label>
            </p>

            <p>
                <label for="reserveDate">Date</label>
                <input type="date" id="reserveDate" disabled />
            </p>
            <p>
                <label for="reserveTime">Time</label>
                <input type="time" id="reserveTime" disabled />
            </p>
            <p>
                <label for="partySize">Number of people</label>
                <input type="number" id="partySize" min="1" max="12" disabled >
            </p>
            <p>
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" pattern="/^[a-z ,.'-]+$/i" maxlength="25" required disabled />
            </p>
            <p>
                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="555-555-5555" pattern="\d{3}[\-]\d{3}[\-]\d{4}" required disabled />
                <!--<input type="tel" id="phone" placeholder="555-555-5555" pattern="\d{3}[\-]\d{3}[\-]\d{4}"/>-->
            </p>
            <p>
                <label for="emailId">Email</label>
                <input type="email" id="emailId" placeholder="email@example.com" disabled />
            </p>
            <p></p>
            <p>
                <label></label>
                <button class="btnCreate">Create Reservation</button>
                <button class="btnCancel">Cancel Changes</button>
                <!--<button class="deleteBtn">Delete Reservation</button>-->
                <!--<input type="submit" class="submitTheme" value="Change Reservation"/>-->
                <!--<input type="submit" class="submitTheme" value="Cancel changes" hidden/>-->
            </p>
